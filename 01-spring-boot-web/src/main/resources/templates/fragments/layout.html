<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}"></title>
<link rel="icon" type="image/x-icon" th:href="@{/images/logo.ico}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<!-- My CSS styles -->
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-light bg-light py-3">
			<div class="container">
				<a class="navbar-brand" th:href="@{/app/index}">
					<img th:src="@{/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block">
					Spring Framework
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" th:href="@{/app/index}">Inicio</a>
						<a class="nav-link" th:href="@{/app/users/profile}">Usuario</a>
						<a class="nav-link" th:href="@{/app/users/list}">Usuarios</a>
						<a class="nav-link" th:href="@{/app/params/}">Par√°metros</a>
						<a class="nav-link" th:href="@{/app/variables/}">Variables</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<footer th:fragment="footer" class="container-fluid py-3 bg-light">
		<div class="container text-center">
			<div class="row align-items-center">
				<div class="col-xs-12 col-sm-12 col-lg-4 text-lg-start">
					&copy;
					<span id="year"></span>
					| Daniel Pompa Pareja
				</div>
				<div class="col-xs-12 col-sm-12 col-lg-4 text-lg-center">
					<!-- Linkedin -->
					<a class="btn text-white" href="#!" role="button">
						<i class="fa-brands fa-linkedin fa-2x" style="color: #0082ca;"></i>
					</a>
					<!-- Facebook -->
					<a class="btn text-white" href="#!" role="button">
						<i class="fa-brands fa-square-facebook fa-2x" style="color: #3b5998;"></i>
					</a>
					<!-- Twitter -->
					<a class="btn text-white" href="#!" role="button">
						<i class="fa-brands fa-square-twitter fa-2x" style="color: #55acee;"></i>
					</a>
					<!-- Instagram -->
					<a class="btn text-white" href="#!" role="button">
						<i class="fa-brands fa-square-instagram fa-2x" style="color: #ac2bac;"></i>
					</a>
				</div>
				<div class="col-xs-12 col-sm-12 col-lg-4 text-lg-end">
					<span class="text-end text-capitalize date"></span>
				</div>
			</div>
		</div>
	</footer>
	<th:block th:fragment="scripts">
		<!-- Bootstrap and jQuery -->
		<script type="text/javascript" th:src="@{/jquery/jquery-3.6.3.min.js}"></script>
		<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<!-- Moment JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
		<!-- JavaScript -->
		<script type="text/javascript" th:src="@{/js/app.js}"></script>
	</th:block>
</body>
</html>
